<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <title>Buscador Sise</title>
</head>
<body>
    <div class="container">
        <form action=" http://www.google.com/search">
            <div class="row">
                <div class="col-md-4">
                    <img src="Imagenes/asp_net.jpg" width="210px" height="170px" />
                </div>
                <div class="col-md-4">
                    <img src="Imagenes/google.png" width="210px" height="170px" />
                </div>
                <div class="col-md-4">
                    <img src="Imagenes/logosise.png" width="210px" height="170px" />
                </div>

            </div>
            <div class="row">
                <div class="col-md-10">
                    <input type="text" placeholder="Tema a Buscar en Google"
                           name="q" class="form-control" />
                </div>
                <div class="col-md-2">
                    <input type="submit" value="Buscar" class="btn-primary form-control" />
            </div>
        </form>
    </div>
</body>
</html>
